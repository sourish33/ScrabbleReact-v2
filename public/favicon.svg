<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradientFavicon" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="32" height="32" rx="6" fill="url(#bgGradientFavicon)"/>

    <!-- Simplified tortoise for small size -->
    <ellipse cx="16" cy="15" rx="9" ry="8" fill="#8B7355"/>
    <ellipse cx="16" cy="15" rx="8" ry="7" fill="#A0826D"/>

    <!-- Shell pattern -->
    <circle cx="16" cy="12" r="2" fill="#8B7355"/>
    <circle cx="13" cy="15" r="2" fill="#8B7355"/>
    <circle cx="19" cy="15" r="2" fill="#8B7355"/>

    <!-- Head -->
    <ellipse cx="16" cy="9" rx="3" ry="4" fill="#9ACD32"/>
    <circle cx="15" cy="8.5" r="0.8" fill="#000"/>
    <circle cx="17" cy="8.5" r="0.8" fill="#000"/>

    <!-- Legs -->
    <ellipse cx="11" cy="19" rx="2" ry="3" fill="#9ACD32"/>
    <ellipse cx="21" cy="19" rx="2" ry="3" fill="#9ACD32"/>

    <!-- Letter tiles decoration -->
    <rect x="5" y="25" width="6" height="6" rx="0.5" fill="#F5DEB3"/>
    <text x="8" y="29.5" font-family="Arial" font-size="4.5" font-weight="bold" fill="#000" text-anchor="middle">T</text>

    <rect x="21" y="25" width="6" height="6" rx="0.5" fill="#F5DEB3"/>
    <text x="24" y="29.5" font-family="Arial" font-size="4.5" font-weight="bold" fill="#000" text-anchor="middle">S</text>
</svg>
